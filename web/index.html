<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ambition Paper E‑Shop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Ambition Paper E‑Shop</h1>
        <p class="subtitle">Vanilla HTML/CSS/JS + Firebase (Firestore)</p>
      </header>

      <section class="card">
        <h2>Add product</h2>
        <form id="product-form" autocomplete="off">
          <div class="row">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="e.g., A4 Paper Pack" required />
          </div>
          <div class="row">
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="0.01" min="0" placeholder="e.g., 199.99" required />
          </div>
          <button type="submit" class="btn">Add</button>
          <div id="status" class="status" role="status" aria-live="polite"></div>
        </form>
      </section>

      <section class="card">
        <h2>Products</h2>
        <ul id="product-list" class="list"></ul>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
